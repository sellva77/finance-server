# Render.com Configuration
# This file auto-deploys when connected to your GitHub repo

services:
  - type: web
    name: finance-api
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: JWT_EXPIRE
        value: 30d
      - key: CORS_ORIGIN
        sync: false  # Set your Netlify URL here
